version: '2.2'
services:

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:6.3.2"
    container_name: tbx-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS:-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - "./es/data:/usr/share/elasticsearch/data"
      - "./es/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./es/config/elasticsearch.yml:/usr/share/elasticsearch/config/logging.yml"
      - "./es/backups:/var/backups"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  logstash:
    image: "docker.elastic.co/logstash/logstash:6.3.2"
    container_name: tbx-logstash
    environment:
      - "LOG_LEVEL=debug"
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - "XPACK_MONITORING_ELASTICSEARCH_URL=http://tbx-elasticsearch:9200"
    ports:
      - "5000:5000"
    volumes:
      - "./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"
      - "./logstash/pipeline:/usr/share/logstash/pipeline"
    depends_on:
      elasticsearch:
        condition: service_healthy

