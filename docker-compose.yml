version: '2.2'
services:

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELKA_VERSION}"
    container_name: tbx-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS:-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - "./es/data:/usr/share/elasticsearch/data"
      - "./es/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./es/config/elasticsearch.yml:/usr/share/elasticsearch/config/logging.yml"
      - "./es/backups:/var/backups"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - elkanet

  logstash:
    image: "docker.elastic.co/logstash/logstash:${ELKA_VERSION}"
    container_name: tbx-logstash
    environment:
      - "LOG_LEVEL=info"
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - "XPACK_MONITORING_ELASTICSEARCH_URL=http://tbx-elasticsearch:9200"
    ports:
      - "5000:5000"
    volumes:
      - "./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"
      - "./logstash/pipeline:/usr/share/logstash/pipeline"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elkanet

  kibana:
    image: "docker.elastic.co/kibana/kibana:${ELKA_VERSION}"
    container_name: tbx-kibana
    environment:
      ELASTICSEARCH_URL: "http://tbx-elasticsearch:9200"
      XPACK_MONITORING_ENABLED: "false"
    ports:
      - "5601:5601"
    volumes:
      - "./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elkanet

  apm-server:
    image: "docker.elastic.co/apm/apm-server:${ELKA_VERSION}"
    container_name: "tbx-apm-server"
    ports:
      - "8200:8200"
    #volumes:
    #  - "./apm-server/config/apm-server.yml:/usr/share/apm-server/apm-server.yml"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elkanet

networks:
  elkanet:
    driver: bridge


